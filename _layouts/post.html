---
layout: page
---
<article>
  <header>
    <p>{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.genres %}
      <p>Genres: 
        {% for genre in page.genres %}
          <a href="/genre/{{ genre }}">{{ genre }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </header>
  <div>
    {{ content }}
  </div>
</article>
