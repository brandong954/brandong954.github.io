---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.tags %}
      <p>Tags: 
        {% for tag in page.tags %}
          <a href="/tag/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </header>
  <div>
    {{ content }}
  </div>
</article>
